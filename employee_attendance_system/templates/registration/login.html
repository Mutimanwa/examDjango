<body>
    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
        <div class="container" data-layout="container">
            <script>
                var isFluid = JSON.parse(localStorage.getItem('isFluid'));
                if (isFluid) {
                    var container = document.querySelector('[data-layout]');
                    container.classList.remove('container');
                    container.classList.add('container-fluid');
                }
            </script>
            <div class="row flex-center min-vh-100 py-6">
                <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4"><a class="d-flex flex-center mb-4"
                        href="#"><img class="me-2" src="{% static 'img/icons/spot-illustrations/falcon.png' %}" alt=""
                            width="58"><span
                            class="font-sans-serif text-primary fw-bolder fs-4 d-inline-block">falcon</span></a>
                    <div class="card">
                        <div class="card-body p-4 p-sm-5">
                            <div class="row flex-between-center mb-2">
                                <div class="col-auto">
                                    <h5>Connexion</h5>
                                </div>

                            </div>
                            <form method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="id_username" class="form-label">
                                        <i class="fas fa-user me-1"></i>
                                        Nom d'utilisateur
                                    </label>
                                    <input type="text" class="form-control" id="id_username" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="id_password" class="form-label">
                                        <i class="fas fa-lock me-1"></i>
                                        Mot de passe
                                    </label>
                                    <input type="password" class="form-control" id="id_password" name="password" required>
                                </div>
                                <!-- <div class="row flex-between-center">
                                    <div class="col-auto"><a class="fs-10" href="forgot-password.php">Forgot
                                            Password?</a>
                                        </div>
                                </div> -->
                                <div class="mb-3"><button class="btn btn-primary d-block w-100 mt-3" type="submit"
                                        name="submit">Log
                                        in</button></div>
                            </form>
                            {% if form.errors %}
                            <div class="alert alert-danger text-center">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                 identifiant invalide.
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->


    <!-- ===============================================--><!--    JavaScripts--><!-- ===============================================-->

    <script src="{% static 'vendors/lodash/lodash.min.js' %}"></script>
    <script src="{% static 'js/theme.js' %}"></script>


</body>

</html>
